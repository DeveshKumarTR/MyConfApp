<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teams Clone - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Teams Clone</a>
                <div class="navbar-nav ms-auto">
                    <span class="navbar-text" id="username-display"></span>
                </div>
            </div>
        </nav>

        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 bg-light sidebar">
                <div class="p-3">
                    <h5>Rooms</h5>
                    <div class="mb-3">
                        <button class="btn btn-primary w-100" onclick="createRoom()">Create New Room</button>
                    </div>
                    <div id="rooms-list">
                        <!-- Rooms will be populated here -->
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 main-content">
                <div class="container mt-4">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h4>Welcome to Teams Clone</h4>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="username" class="form-label">Enter your name:</label>
                                        <input type="text" class="form-control" id="username" placeholder="Your name">
                                    </div>
                                    <div class="mb-3">
                                        <label for="room-id" class="form-label">Room ID (optional):</label>
                                        <input type="text" class="form-control" id="room-id" placeholder="Enter room ID to join">
                                    </div>
                                    <div class="d-grid gap-2">
                                        <button class="btn btn-primary" onclick="joinRoom()">Join Room</button>
                                        <button class="btn btn-success" onclick="createAndJoinRoom()">Create New Room</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Features</h5>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="feature-card">
                                                <i class="bi bi-chat-dots fs-1 text-primary"></i>
                                                <h6>Real-time Chat</h6>
                                                <p class="text-muted">Instant messaging with other participants</p>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="feature-card">
                                                <i class="bi bi-camera-video fs-1 text-success"></i>
                                                <h6>Video Calls</h6>
                                                <p class="text-muted">High-quality video conferencing</p>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="feature-card">
                                                <i class="bi bi-display fs-1 text-warning"></i>
                                                <h6>Screen Sharing</h6>
                                                <p class="text-muted">Share your screen with participants</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
